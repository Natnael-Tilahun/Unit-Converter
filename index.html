<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&family=Karla:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card-top">
                    <label class="card-title">Metric/Imperial Unit Conversion</label>
                    <input type="" class="initial-unit-value" value="1">
                    <button class="convert-btn">Convert</button>
                </div>
                <div class="card-list">
                    <label class="conversion-name">Length (Meter/Feet)</label>
                    <label class="converted-value"><span class="meter-initial">1 </span> meters = <span class="meter-result">3.281</span> feet | <span class="feet-initial">1</span> feet = <span class="feet-result ">0.305</span> meters</label>
                </div>
                 <div class="card-list">
                    <label class="conversion-name">Volume (Liters/Gallons)</label>
                    <label class="converted-value"><span class="liter-initial">1 </span> liters = <span class="liter-result">0.264</span> gallons | <span class="gallon-initial">1</span> gallons = <span class="gallon-result">3.785</span> liters</label>
                </div>
                 <div class="card-list last-card-list">
                    <label class="conversion-name">Mass (Kilograms/Pounds)</label>
                    <label class="converted-value"><span class="kilo-initial">1 </span> kilos = <span class="kilo-result">2.204</span> pounds | <span class="pound-initial">1</span> pounds = <span class="pound-result">0.453</span> kilos</label>
                </div>
            </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
